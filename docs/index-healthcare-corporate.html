<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Theme CSS -->
    <link href="css/style.css" rel="stylesheet">

    <title>Hello, Tabby</title>
</head>

<body>
    <div class="tb-container">
        <img src="images/Medical theme_01.jpg" class="tb-hcc-img" alt="Responsive image" />
        <div class="tbCS-content">
            <div class="logo">
                <a href=""><img src="images/logo.png" class="img-fluid" /></a>
            </div>
            <h1 class="hcc-title">We Are <br /> Coming Soon</h1>
            <p class="hcc-text">We're working on our new website! <br /> we will be ready in:</p>
            <div class="d-flex justify-content-between hcc-counter">
                <div class="h-block">
                    <b>200</b>
                    <span>Hours</span>
                </div>
                <div class="m-block">
                    <b>45</b>
                    <span>Minutes</span>
                </div>
                <div class="s-block">
                    <b>27</b>
                    <span>Seconds</span>
                </div>
            </div>
            <ul class="tbCS-menu">
                <li>
                    <a href="">About Us</a>
                </li>
                <li>
                    <a href="" data-bs-toggle="modal" data-bs-target="#subscribeModal">Subscribe</a>
                </li>
            </ul>
            <ul class="tbCS-s-icon">
                <li><a href=""><img src="images/icon01.png" alt="social icon" /></a></li>
                <li><a href=""><img src="images/icon01.png" alt="social icon" /></a></li>
                <li><a href=""><img src="images/icon01.png" alt="social icon" /></a></li>
                <li><a href=""><img src="images/icon01.png" alt="social icon" /></a></li>
                <li><a href=""><img src="images/icon01.png" alt="social icon" /></a></li>
            </ul>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade s-modal" id="subscribeModal" tabindex="-1" aria-labelledby="subscribeModal"
        aria-hidden="true">
        <div class="modal-dialog modal-md modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header" style="border: none;">
                    <h3 class="modal-title">GET IN TOUCH!</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="https://gmail.us6.list-manage.com/subscribe/post" method="POST">
                        <input type="hidden" name="u" value="4b6e430a228f0b79cfade2d87">
                        <input type="hidden" name="id" value="b69268a1de">
                        <input type="hidden" name="orig-lang" value="1">
                        <div class="row">
                            <div class="col-lg-12 col-xl-12 col-xxl-12  mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" name="name" tabindex="-1" value="" class="form-control" id="name">
                            </div>

                            <div class="col-lg-12 col-xl-12 col-xxl-12  mb-3">
                                <div id="mergeTable" class="mergeTable dojoDndSource dojoDndTarget dojoDndContainer">
                                    <div class="mergeRow dojoDndItem mergeRow-email" id="mergeRow-0"
                                        title="Click to select field then edit settings on right. Drag to reorder fields.">
                                        <label class="form-label" for="MERGE0">Email Address <span
                                                class="req asterisk">*</span></label>
                                        <div class="field-group">
                                            <input class="form-control" type="email" autocapitalize="none"
                                                autocorrect="off" name="MERGE0" id="MERGE0" size="25" value="">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-12 col-xl-12 col-xxl-12  mb-3">
                                <label for="comment" class="form-label">Comment</label>
                                <textarea class="form-control" id="comment" tabindex="-1" rows="3"
                                    placeholder="Please comment"></textarea>
                            </div>

                            <div class="col-lg-12 col-xl-12 col-xxl-12  mb-3">
                                <input type="submit" class="formEmailButton btn btn-primary mb-3" name="submit"
                                    value="Send Message">
                            </div>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
