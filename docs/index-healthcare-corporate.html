<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Theme CSS -->
    <link href="css/style.css" rel="stylesheet">

    <title>Hello, Tabby</title>
</head>

<body>
    <div class="tb-container">
        <img src="images/Medical theme_01.jpg" class="tb-hcc-img" alt="Responsive image" />
        <div class="tbCS-content">
            <div class="logo">
                <a href=""><img src="images/logo.png" class="img-fluid" /></a>
            </div>
            <h1 class="hcc-title">We Are <br /> Coming Soon</h1>
            <p class="hcc-text">We're working on our new website! <br /> we will be ready in:</p>
            <div class="d-flex justify-content-between hcc-counter">
                <div class="h-block">
                    <b>200</b>
                    <span>Hours</span>
                </div>
                <div class="m-block">
                    <b>45</b>
                    <span>Minutes</span>
                </div>
                <div class="s-block">
                    <b>27</b>
                    <span>Seconds</span>
                </div>
            </div>
            <ul class="tbCS-menu">
                <li>
                    <a href="">About Us</a>
                </li>
                <li>
                    <a href="" data-bs-toggle="modal" data-bs-target="#exampleModal">Subscribe</a>
                </li>
            </ul>
            <ul class="tbCS-s-icon">
                <li><a href=""><img src="images/icon01.png" alt="social icon" /></a></li>
                <li><a href=""><img src="images/icon01.png" alt="social icon" /></a></li>
                <li><a href=""><img src="images/icon01.png" alt="social icon" /></a></li>
                <li><a href=""><img src="images/icon01.png" alt="social icon" /></a></li>
                <li><a href=""><img src="images/icon01.png" alt="social icon" /></a></li>
            </ul>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-md modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header" style="border: none;">
                    <h3 class="modal-title">GET IN TOUCH!</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-6 col-xl-6 col-xxl-6 mb-3">

                            <label for="exampleFormControlInput1" class="form-label">Name</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="col-lg-6 col-xl-6 col-xxl-6 mb-3">

                            <label for="exampleFormControlInput1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="col-lg-12 col-xl-12 col-xxl-12 mb-3">

                            <label for="exampleFormControlInput1" class="form-label">Subject</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="col-lg-12 col-xl-12 col-xxl-12  mb-3">

                            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        
                        <div class="col-lg-12 col-xl-12 col-xxl-12  mb-3">
                            <button type="submit" class="btn btn-primary mb-3">Send Message</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
